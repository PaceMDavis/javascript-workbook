<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="./ticTacToe-GUI.css">
</head>
<body>
  <table>
    <tr>
      <td data-row="0" data-col = "0" id="box0" class="board-square">-</td>
      <td data-row="0" data-col = "1" id="box1" class="board-square">-</td>
      <td data-row="0" data-col = "2" id="box2" class="board-square">-</td>
    </tr>
    <tr>
      <td data-row="1" data-col = "0" id="box3" class="board-square">-</td>
      <td data-row="1" data-col = "1" id="box4" class="board-square">-</td>
      <td data-row="1" data-col = "2" id="box5" class="board-square">-</td>
    </tr>
    <tr>
      <td data-row="2" data-col = "0" id="box6" class="board-square">-</td>
      <td data-row="2" data-col = "1" id="box7" class="board-square">-</td>
      <td data-row="2" data-col = "2" id="box8" class="board-square">-</td>
    </tr>
  </table>
  <div class="win" id="winDisplay">
    
  </div>
  <script src="./ticTacToe-GUI.js"></script>
</body>
</html>
